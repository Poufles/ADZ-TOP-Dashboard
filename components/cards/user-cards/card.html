<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/css-reset-jc.css">
    <link rel="stylesheet" href="../../body-style.css">
    <link rel="stylesheet" href="style.css">
    <title>User Card Component</title>
</head>
<body>
    <article class="note container" id="user-card">
        <p id="title">
            Note Title
        </p>
        <div class="container" id="action-button">
            <button type="button" id="edit">
                <?xml version="1.0" ?><svg class="feather feather-edit" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </button>
            <button type="button" id="delete">
                <?xml version="1.0" ?><svg class="feather feather-trash" fill="none" height="24" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
            </button>
        </div>
        <p class="container" id="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In ut possimus quisquam animi corporis recusandae veritatis amet odio quas adipisci, itaque, illo esse alias natus.
        </p>
    </article>
    <article class="task container" id="user-card">
        <p id="title">
            Task Title
        </p>
        <div class="container" id="action-button">
            <button type="button" id="edit">
                <?xml version="1.0" ?><svg class="feather feather-edit" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </button>
            <button type="button" id="delete">
                <?xml version="1.0" ?><svg class="feather feather-trash" fill="none" height="24" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
            </button>
        </div>
        <ul id="list">
            <li>
                <input type="checkbox" name="" id="task-1">
                <label for="task-1">Task 1</label>
            </li>
            <li>
                <input type="checkbox" name="" id="task-2">
                <label for="task-2">Task 2</label>
            </li>
            <li>
                <input type="checkbox" name="" id="task-3">
                <label for="task-3">Task 3</label>
            </li>
            <li>
                <input type="checkbox" name="" id="task-4">
                <label for="task-4">Task 4</label>
            </li>
            <li>
                <input type="checkbox" name="" id="task-5">
                <label for="task-5">Task 5</label>
            </li>
        </ul>
        <p id="due">
            Due Date: <span>Today</span>
        </p>
    </article>
</body>
</html>
